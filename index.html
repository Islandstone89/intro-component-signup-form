<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor Challenge| Intro component with sign up form</title>
</head>
<body>
  <main class="container">
    
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p class="intro-paragraph">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable.</p>
      </div><!-- end intro -->

      <div class="signup">
        <p class="incentive"><span class="accent">Try it free 7 days</span> then $20/mo. thereafter</p>

        <form action="">
          <input type="text" name="firstName" id="firstName" placeholder="First Name" required>
          <input type="text" name="lastName" id="lastName" placeholder="Last Name">
          <input type="email" name="email" id="email" placeholder="Email Address">
          <input type="password" name="password" id="password" placeholder="Password">
          <input type="submit" value="Claim your free trial" class="submit-btn">

          <p class="terms">By clicking the button, you are agreeing to our <span class="terms-accent">Terms and Services</span></p>
        </form><!-- end form-->
      </div><!-- end signup -->

  </main><!-- end container -->
</body>
</html>
